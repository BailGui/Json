<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>AJAX JQuery</title>
  </head>
  <body>
    <div id="factsContainer"></div>
    <button id="getFacts">Get fact</button>

    <script>
      let factsContainer = document.querySelector("#factsContainer"),
        btnGetFatcs = document.querySelector("#getFacts");

      btnGetFatcs.addEventListener("click", getFact);

      function getFact() {
        $.get(
          `https://cat-fact.herokuapp.com/facts/random?animal_type=cat&amount=1`,
          (data) => {
            console.log(data);
            let fact = data.text;

            factsContainer.replaceChildren();
            factsContainer.insertAdjacentHTML("beforeend", `<p>${fact}</p>`);
          }
        );
      }

      getFact();
    </script>
  </body>
</html>
