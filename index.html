<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>AJAX JQuery</title>
  </head>
  <body>
    <div>
      <input type="radio" id="cat" name="cat" value="cat" />
      <label for="cat">Cat</label>
    </div>

    <div>
      <input type="radio" id="dog" name="dog" value="dog" />
      <label for="dog">Dog</label>
    </div>

    <div>
      <input type="radio" id="horse" name="horse" value="horse" />
      <label for="horse">Horse</label>
    </div>
    <button>Request fact</button>

    <script>
      //querySelector "[checked]" ":checked"
      // animal = "cat"
      document.querySelector(":checked");
      let animal = "cat";
      $(document).ready(function () {
        $("button").click(function () {
          $.get(
            `https://cat-fact.herokuapp.com/facts/random?animal_type=${animal}&amount=1`,
            function (facts, status) {
              alert(facts.text);
            }
          );
        });
      });
    </script>
  </body>
</html>
